<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Todo Tracker" />
  <meta name="keywords" content="Todo Tracker" />
  <meta name="author" content="Jennifer Nguyen" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>Todo Tracker</title>
</head>
<body>
  <div class="todos-container">
    <!-- user input -->
    <div class="input-container">
      <input type="text" class="todos-input" aria-label="enter a todo" placeholder="Enter a todo..." />
      <button type="button" class="add-btn">+</button>
    </div>

    <div class="todos-list-container">
      <!-- todos -->
      <ul id="todos-list">
      </ul>

      <!-- completed todos -->
      <div class="completed-line-text">
        <p class="completed-line"></p>
        <p class="completed-text" aria-label="completed todos" tabindex="0">Completed</p>
      </div>
      <ul class="completed-todos">
      </ul>
    </div>
  </div>

  <!-- author -->
  <div>
    <p class="author" tabindex="0">
      Â© JENNIFER NGUYEN
    </p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>
</html>
